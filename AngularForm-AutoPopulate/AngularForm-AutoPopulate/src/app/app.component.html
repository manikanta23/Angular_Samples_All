<app-test></app-test>

<div class="row">

 

  <form class="form-horizontal col-md-12"  novalidate  [formGroup]="userDetails">
 
<fieldset>
    <div class="form-group col-md-6">
        <label class="col-md-2 control-label col-md-4 "  for="userNameId">User Name</label>

        <div class="col-md-8">
            <input class="form-control" id="userNameId" type="text" placeholder="user Name (required)" 
                   formControlName="userName" />
        </div>
    </div>
  <div formGroupName="userInfo" *ngIf="userDetails.IsAvailable || userDetails.IsAvailable != '' ">
      <div class="form-group col-md-6">
          <label class="col-md-2 control-label col-md-4"  for="firstNameId">First Name</label>

          <div class="col-md-8">
              <input class="form-control" id="firstNameId" type="text" placeholder="First Name (required)" 
                    formControlName="firstName" />
          </div>
      </div>

      <div class="form-group col-md-6">
          <label class="col-md-2 control-label col-md-4"  for="lastNameId">Last Name</label>

          <div class="col-md-8">
              <input class="form-control" id="lastNameId"  type="text" 
                    placeholder="Last Name (required)"  formControlName="lastName" />      
          </div>
      </div>

      <div class="form-group col-md-6">
          <label class="col-md-2 control-label col-md-4"  for="addressId">Address</label>

          <div class="col-md-8">
              <input class="form-control" id="addressId"  type="text" 
                    placeholder="Address (required)"  formControlName="address" />      
          </div>
      </div>

  </div>
      

</fieldset>
</form>



</div>

<div class="col-md-3">
    <input type="button" class="btn btn-primary" value="search" (click) ="GetDetails();"/>
</div>
